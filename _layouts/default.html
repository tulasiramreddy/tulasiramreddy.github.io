<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1z+6X6Vp1VvV9dT3OeZ1w6uYX9cEp5J7ztbB/I3RVJFI9Bh6w7POCrv/d/2/Gu3XOhB/CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="{{ "/" | relative_url }}">Home</a></li>
          <li><a href="{{ "/about" | relative_url }}">About</a></li>
          <li><a href="{{ "/research" | relative_url }}">Research</a></li>
          <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container content">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} | Built with <a href="https://jekyllrb.com/">Jekyll</a></p>
      <div class="social-links">
        <a href="https://github.com/<username>" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
        <a href="https://linkedin.com/in/<username>" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
